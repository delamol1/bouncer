<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="bouncer.js"></script>
  <title>Document</title>
</head>
<body>
  
  <form data-validate>
    <div>
      <label for="fname">First Name <span class="pattern">must not contain " or '</span></label>
      <input type="text" name="first-name" required pattern="[^\x22\x27]+" data-bouncer-message="Enter your name without quotes">  
    </div>

    <div>
      <label for="textminmax">Last Name <span class="pattern">must not contain " or '</span></label>
      <input type="text" name="last-name" required pattern="[^\x22\x27]+" data-bouncer-message="Enter Your last name without quotes"> 
  </div>


    <div>
        <label for="date">Birthday <span class="pattern date">YYYY-MM-DD</span></label>
        <input type="text" name="date" id="date" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" value="" required>
    </div>

    <div>
      <strong>Gender</strong>
      <label class="label-normal">
          <input type="radio" name="radio" id="radio-1" required>
          Male
      </label>
      <label class="label-normal">
          <input type="radio" name="radio" id="radio-2" required>
          Female
      </label>
  </div>

    <div>
        <!-- Regex: https://gist.github.com/badsyntax/719800 -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="" data-bouncer-message="The domain portion of the email address is invalid (the portion after the @)." pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" required>
    </div>


    <div>
        <label for="password">Password <span class="pattern">At least 1 uppercase character, 1 lowercase character, and 1 number</span></label>
        <input type="password" name="password" id="password" value="" data-bouncer-message="Please choose a password that includes at least 1 uppercase character, 1 lowercase character, and 1 number." pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
    </div>



    <div>
        <label for="select">Country</label>
        <select name="select" id="select" required>
            <option></option>
            <option>Ukraine</option>
            <option>Russia</option>
            <option>England</option>
            <option>Scotland</option>
        </select>
    </div>



    <div>
      <label for="address">Address <span class="pattern">must not contain " or '</span></label>
      <input type="text" name="Address" required pattern="[^\x22\x27]+" data-bouncer-message="Enter your address without quotes">  
    </div>

    <div>
      <label for="textminmax">Notes <span class="pattern">must be between 3 and 100 characters long</span></label>
      <input type="text" minlength="3" maxlength="100" name="textminmax" id="textminmax" value="" pattern="^.{3,100}$" required>
  </div>



    <input type="submit" class="button" value="Submit">
</form>

  <script>
    var scroll = new Bouncer('form');
  </script>
</body>
</html>
